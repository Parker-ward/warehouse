<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>warehouse</title>
</head>


<body class="bg-dark border border-white">
    <main>
    
        <div class="container-fluid text-light">
            <div class="row">
                <div class="col-12 d-flex justify-content-around mt-5 p-4">
                    <button onclick="drawAllPackages(packages)">All Packages</button>
                    <button onclick="filterPackagesByHeavy()">Heavy</button>
                    <button onclick="filterPackagesByLight()">Light</button>
                    <button onclick="filterPackagesByPriority()">Priority</button>
                    <button onclick="filterPackagesByFragile()">Fragile</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center text-success mt-2 mb-3">
                    <h1> -------------Packages-------------</h1>
                </div>
            </div>
            <div class="col-12">
                <h2 id="allPackages"></h2>
            </div>
            <div class="col-12">
                <h2 id="heavy"></h2>
            </div>
            <div class="col-12">
                <h2 id="light"></h2>
            </div>
            <div class="col-12">
                <h2 id="priority"></h2>
            </div>
            <div class="col-12">
                <h2 id="fragile"></h2>
            </div>
        </div>
    
    </main>
    

    
<script src="app.js"></script>
</body>
</html>
